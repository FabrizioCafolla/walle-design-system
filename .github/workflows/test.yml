name: Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-data:
    name: Test
    runs-on: ubuntu-22.04
    steps:
      - name: Check out code
        uses: actions/checkout@v5

      - name: Test
        id: test
        uses: ./.github/workflows/actions/@walle/website-tests
        timeout-minutes: 5
